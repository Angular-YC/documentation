<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quick Start - Angular-YC</title>
    <link rel="stylesheet" href="/assets/docs.css" />
  </head>
  <body>
    <h1>Quick Start</h1>
    <pre><code>angular-yc analyze --project . --verbose
angular-yc build --project . --output ./build
angular-yc upload --build-dir ./build --bucket &lt;assets-bucket&gt; --prefix &lt;build-id&gt;</code></pre>
    <p>After uploading, run Terraform with the generated manifest.</p>
  </body>
</html>
